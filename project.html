<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vu css project</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>

<div class="container">
    <div class="title">
        <header>Registration Form</header>
    </div>

    <form action="#" class="form">
        <div class="input-box">
            <label for="">Full name</label>
            <input type="text" placeholder="Enter your Name"></input>
        </div>
        
    <div class="column3">
        <div class="gender-box">
            <label for="" style="color: rgb(240, 211, 240);">Select Gender</label>
            <div class="gender-option">
                <div class="gender">
                    <input type="radio" value="check-male" name="gender">
                    <label for="">Male</label>
                </div>
        
                <div class="gender">
                    <input type="radio" value="check-female" name="gender">
                    <label for="">Female</label>
                </div>

                <div class="gender">
                    <input type="radio" value="check-other" name="gender">
                    <label for="">Other</label>
                </div>
            </div>
        </div>

        <div class="birth-date">
            <div class="input-box">
                <label for="">Birth Date</label>
                <input type="date" placeholder="Yor Birth Date" style="color: rgb(240, 211, 240);"></input>
            </div>
        </div>
    </div>

    <div class="column4">
    <div class="course-selecion" style="margin-top: 20px;">
        <label for="" style="color: rgb(240, 211, 240);">Select Your course: </label>
        <div class="select-corse">
            <select name="Course" id="">
                <option value="B.tech (CSE)">B.tech (CSE)</option>
                <option value="B.tech (CSE- AI)">B.tech (CSE- AI)</option>
                <option value="B.tech (CSE- AI & ML)">B.tech (CSE- AI & ML)</option>
                <option value="B.tech (CSE- AI & DS)">B.tech (CSE- AI & DS)</option>
                <option value="B.tech (CSE- Cyber Security)">B.tech (CSE- Cyber Security)</option>
            </select>
        </div>
    </div>

    <div class="year-selection">
        <label for="" style="color: rgb(240, 211, 240);">Year</label>
        <div class="select-year">
            <select name="year" id="">
                <option value="F.Y.">First year</option>
                <option value="S.Y.">Second year</option>
                <option value="T.Y.">Third year</option>
                <option value="L.Y.">Last year</option>
            </select>
        </div>
    </div>
</div>


        <div class="column2">
            <div class="input-box">
                <label for="">Your Email</label>
                <input type="text" placeholder="Enter your E-mail"></input>
            </div>
            
            <div class="input-box">
                <label for="">Enter your number</label>
                <input type="text" placeholder="Your contact no."></input>
            </div>
        </div>

        <div class="input-box">
            <label for="">create username</label>
            <input type="text" placeholder="your username"></input>
        </div>

        <div class="column">
            <div class="input-box">
                <label for="">Create Password</label>
                <input type="password" placeholder="Create your password"></input>
            </div>

            <div class="input-box">
                <label for="">Confirm password</label>
                <input type="password" placeholder="Cnfirm your password"></input>
            </div>
        </div>

        <a href="https://learner.vupune.ac.in/"><button>Submit</button></a>  
    </form>
</div>

</body>
</html>
